<div class="modal" id="addNewTestCase">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Test Case</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form class="form-horizontal" >
                <div class="form-group">
                  <label class="control-label col-sm-4" for="testCaseName">Test Case Name</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="testCaseName" placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="testCaseDescription">Test Case Description</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="testCaseDescription" placeholder="Enter Name">
                    </div>
                </div>

                <div class="form-group date datepicker cPL-0">
                    <label class="control-label col-sm-4" for="performedDate">Date Performed</label>
                    <div class="col-sm-8">

                    <input type="text" id="performedDate" name="performedDate" class="form-control">

                    <span class="input-group-addon">
                    </span>
                    </div>
                    
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" >Attachment</label>
                    <div class="col-sm-8 cML-15">

                    <input type="file" class="custom-file-input" id="attachment">
                    <label class="custom-file-label" for="attachment">Choose File</label>

                    </div>
                    
                  </div>


                  <div class="form-group">
                    <label class="control-label col-sm-4" for="testCaseDescription">Status</label>
                    <div class="col-sm-6">
                      <ul class="statusColor">
                        <li>
                            <input type="radio" id="greenColorName" name="colorStatus" value='greenColor'/>
                            <label class="fa fa-square settingsColorStatus" style="color:green !important" for="greenColorName"></label>
                        </li>
                        <li>
                            <input type="radio" id="yellowColorName" name="colorStatus" value='yellowColor'/>
                            <label  class="fa fa-square settingsColorStatus" style="color:yellow !important" for="yellowColorName"</label>
                        </li>
                        <li>
                            <input type="radio" id="redColorName" name="colorStatus" checked="checked" value='redColor'/>
                            <label class="fa fa-square settingsColorStatus" style="color:red !important" for="redColorName"></label>
                        </li>
                        <li>
                            <input type="radio" id="blueColorName" name="colorStatus" value='blueColor'/>
                            <label class="fa fa-square settingsColorStatus" style="color:blue !important" for="blueColorName"></label>
                        </li>
                        
                        </ul>
                      <label><span id='statusName'>Status</span></label>

                    </div>
                    
                  </div>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="btnSaveNewTestCase()" data-dismiss="modal">Save</button>
        </div>
  
      </div>
